
<!-- START row-->
<div class="container-fluid" ng-controller="FormValidationController as form">
   <div class="row">
      <div class="col-md-12">
         <form class="form-validate form-horizontal" name="form.formValidate" ng-submit="form.submitForm()" novalidate="">
            <!-- START panel-->
            <div class="panel panel-default">
               <div class="panel-body">
                  <fieldset class="b0">
                     <legend>Competition Page</legend>
                  </fieldset>
                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">Company</label>
                        <div class="col-sm-6">
                           <input class="form-control" type="text" name="sometext" required="" ng-model="sometext" />
                           <span class="text-danger" ng-show="form.validateInput('sometext', 'required')"></span>
                        </div>
                        <div class="col-sm-4">
                           <small class="text-muted"></small>
                        </div>
                     </div>
                  </fieldset>
                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">Website</label>
                        <div class="col-sm-6">
                           <input class="form-control" type="email" placeholder="www.companysite.com" name="email" required="" ng-model="email" />
                           <span class="text-danger" ng-show="form.validateInput('email', 'required')">This field is required</span>
                           <span class="text-danger" ng-show="form.validateInput('email', 'email')">This field must be a valid email address</span>
                        </div>
                        <div class="col-sm-4">
                           <small class="text-muted"></small>
                        </div>
                     </div>
                  </fieldset>

                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">Incentive 1</label>
                        <div class="col-sm-6">
                           <input class="form-control">
                           <span class="text-danger" ng-show="form.validateInput('sometext', 'required')"></span>
                        </div>
                        <div class="col-sm-4">
                           <small class="text-muted">Steps Taken</small>
                        </div>
                     </div>
                  </fieldset>
                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">Incentive 2</label>
                        <div class="col-sm-6">
                           <input class="form-control">
                           <span class="text-danger" ng-show="form.validateInput('sometext', 'required')">This field must contain only digits</span>
                        </div>
                        <div class="col-sm-4">
                           <small class="text-muted">Calories Burned</small>
                        </div>
                     </div>
                  </fieldset>
                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">Incentive 3</label>
                        <div class="col-sm-6">
                           <input class="form-control">
                           <span class="text-danger" ng-show="form.validateInput('sometext', 'required')">This field must contain only letters</span>
                        </div>
                        <div class="col-sm-4">
                           <small class="text-muted">Floors Climbed</small>
                        </div>
                     </div>
                  </fieldset>
               <div class="panel-footer text-center">
                  <button class="btn btn-info" type="submit">Submit</button>
               </div>
            </div>
            <!-- END panel-->
         </form>
      </div>
   </div>
   <!-- END row-->
</div>
